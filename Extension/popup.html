<!DOCTYPE html>
    <head>
        <style >
            body {
                margin: 0;
                padding: 0;
                background-color: #208EF1;
                font-family: Segoe UI,Frutiger,Frutiger Linotype,Dejavu Sans,Helvetica Neue,Arial,sans-serif;
                font-size: 12px;
                color: white;
                text-align: center;
                /*Secondary #4EAFF7*/
            }
            h2 {
                background-color: #4eaff7;
                text-align: center;
                margin-top: 0;
                padding-bottom: 2px;
            }
            h3 > span {
                background-color: #4eaff7;
                text-align: center;
                margin-top: 0;
                padding-bottom: 2px;
                padding: 0 10px 2px 10px
            }
            a:link, a:visited {
                background-color: #4eaff7;
                color: white;
                padding: 5px 10px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                border-radius: 25px;
            }
            a:hover, a:active{
                background-color: #4ee7f7;
            }
            input {
                background-color: #4eaff7;
                color: white;
                border: none;
                padding: 5px 10px;
            }
            select {
                background-color: #4eaff7;
                color: white;
                border: none;
                padding: 5px 10px;
                width: 100%;
            }
            input::placeholder{
                color: white;
            }
            input[type="checkbox"]{
                margin-right: 5px;
            }
            button {
                border: 4px solid #4eaff7;
                border-radius: 4px;
                padding: 5px 10px;
                margin-top: 20px;
                margin-bottom: 10px;
            }
            .header {
                border-bottom: 5px solid #4EAFF7;
                padding: 5px 15px;
                display: flex;
                justify-content: space-between;
            }
                .header a{
                    cursor: pointer;
                    flex-grow: 1;
                    padding-bottom: 5px;
                    margin-bottom: -7px;
                }
                .header a.active{
                    border-bottom: 2px solid #4ee7f7;
                }
            .healthError {
                background-color: #E53935;
                padding-bottom: 20px;
            }
                .healthError h2 {
                    background-color: #C62828;
                }
                .healthError a {
                    margin-top: 10px;
                }
            .box {
                border-bottom: 5px solid #4EAFF7;
                border-radius: 20px;
                padding: 10px 15px;
            }
            .matched {
                border-bottom: 5px solid #4EAFF7;
                padding: 15px 15px 10px 15px;
            }
            .page-box {
                border: 4px solid #4EAFF7;
                border-top-width: 2px;
                border-bottom-width: 2px;
                border-radius: 20px;
                display: flex;
                justify-content: space-between;
                min-height: 30px;
                align-items: center;
                transition: 0.5s border-color;
                cursor: pointer;
            }
                .page-box:first-of-type {
                    border-top-width: 4px;
                }
                .page-box:last-of-type {
                    border-bottom-width: 4px;
                }
                .page-box.active {
                    border-color: #4ee7f7;
                    z-index: 2;
                }
                .page-box .checkbox{
                    position: relative;
                    width: 30px;
                    align-self: stretch;
                    border-right: 2px solid #4eaff7;
                    border-radius: 25px;
                    margin-left: -2px;
                    padding-left: 2px;
                    margin-top: -1px;
                    margin-bottom: -1px;
                    margin-right: 10px;
                    transition: 0.5s background-color, 0.5s border-color;
                }
                    .page-box.active .checkbox{
                        border-color: #4ee7f7;
                        background-color: #4ee7f7;
                    }
                    .page-box .checkbox img {
                        display: block;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        margin-left: -9px;
                        margin-top: -9px;
                    }
                .page-box .img{
                    width: 23px;
                }
                    .page-box .img img{
                        display: block;
                        max-height: 23px;
                    }
                .page-box .text{
                    flex-grow: 1;
                    text-align: left;
                    padding: 5px 10px;
                }
            .settings-box {
                border: 2px solid #4EAFF7;
                text-align: left;
                padding: 10px 20px;
                margin-top: -20px;
                padding-top: 30px;
                border-top: 0;
                transition: 0.5s background-color, 0.5s border-color;
            }
                .page-box-outer.active .settings-box{
                    border-color: #4ee7f7;
                }
                .settings-box > *{
                    margin-bottom: 10px;
                }
                .settings-box input{
                    vertical-align: middle;
                }
            .perm {

            }
                .perm .permP {
                    border: 1px solid #4EAFF7;
                    border-radius: 25px;
                    padding: 3px 10px;
                    padding-left: 30px;
                    text-align: left;
                    cursor: pointer;
                }
                    .perm .permP span {
                        float: right;
                    }

        </style>
    </head>
    <body style="width: 250px;">
        <div id="app">
        </div>
        <script src="./Pages/pages.js"></script>
        <script src="./webpack/popup.js"></script>
    </body>
</html>
